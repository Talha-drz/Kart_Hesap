<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Toplama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #SayiList span {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: lightblue;
            color: darkblue;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #SayiList span:hover {
            background-color: lightgreen;
            color: darkgreen;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover { background-color: #45a049; }
        .btn-update { background-color: yellow; color: black; }
        .btn-delete { background-color: red; color: white; }
        .btn-reset { background-color: darkred; color: white; }
        .btn-multiply { background-color: gold; color: black; }
        .btn-toplam { background-color: rgb(0, 204, 255); color: black; }
        .btn-klavuz { background-color: rgb(0, 60, 255); color: black; }

        #numberInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
            margin: 5px;
        }

        #numberInput:focus {
            border-color: #4CAF50;
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .context-menu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            display: none;
            padding: 5px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .context-menu button:hover {
            background: #ff4500;
        }

        #SayiList { user-select: none; }
    </style>
</head>
<body>
    <h2>Süt Kartı Hesaplama</h2>
    <input type="number" id="numberInput" placeholder="Litre Gir" />
    <button onclick="addNumber()">Ekle</button>
    <button onclick="finish()" class="btn-toplam">Topla</button>
    <button onclick="multiply()" class="btn-multiply">Çarp</button>
    <button onclick="showGuide()" class="btn-klavuz">Tanıt</button>



    <div id="SayiList"></div>
    <p id="result"></p>
    <div id="contextMenu" class="context-menu">
        <button onclick="updateSelectedNumber()" class="btn-update">Güncelle</button>
        <button onclick="deleteSelectedNumber()" class="btn-delete">Sil</button>
        <button onclick="resetList()" class="btn-reset">Sıfırla</button>
    </div>

    <script>
        let toplam = 0;
        let numbers = [];
        let selectedIndex = null;
        const contextMenu = document.getElementById("contextMenu");
        const inputElement = document.getElementById("numberInput");

        function multiply() {
            let sayi = parseFloat(inputElement.value);
            if (!isNaN(sayi) && sayi !== 0) {
                let sonuc = toplam * sayi;
                document.getElementById("result").innerText = "Çarpım Sonucu: " + sonuc;
            } else {
                document.getElementById("result").innerText = "Geçerli Bir Değer Giriniz Çarpmak İçin";
            }
        }

        function resetList() {
            if (confirm("Tüm listeyi silmek istediğinizden emin misiniz?")) {
                toplam = 0;
                numbers = [];
                document.getElementById("result").innerText = "";
                updateNumberList();
            }
        }

        function addNumber() {
            let sayi = parseFloat(inputElement.value);
            if (!isNaN(sayi) && sayi !== 0) {
                numbers.push(sayi);
                toplam += sayi;
                updateNumberList();
                inputElement.value = "";
                inputElement.focus();
            }
            else if(sayi === 0)
            { 
                finish();
            }
            else{
                resetList();
            }
        }

        function updateNumberList() {
            let listElement = document.getElementById("SayiList");
            listElement.innerHTML = "";
            numbers.forEach((num, index) => {
                let span = document.createElement("span");
                span.innerText = num;
                span.oncontextmenu = function(event) {
                    event.preventDefault();
                    selectedIndex = index;
                    showContextMenu(event.pageX, event.pageY);
                };
                listElement.appendChild(span);
            });
        }

        function showContextMenu(x, y) {
            contextMenu.style.left = x + "px";
            contextMenu.style.top = y + "px";
            contextMenu.style.display = "block";
        }

        function updateSelectedNumber() {
            if (selectedIndex !== null) {
                let sayi = parseFloat(inputElement.value);
                if (!isNaN(sayi) && sayi !== 0) {
                    toplam = toplam - numbers[selectedIndex] + sayi;
                    numbers[selectedIndex] = sayi;
                    updateNumberList();
                    inputElement.value = "";
                    document.getElementById("result").innerText = "";
                }
                else{
                    document.getElementById("result").innerText = "Geçerli Bir Değer Giriniz Güncellemek İçin";
                }
                contextMenu.style.display = "none";
            }
        }

        function deleteSelectedNumber() {
            if (selectedIndex !== null) {
                if (confirm("Bu sayıyı silmek istediğinize emin misiniz?")) {
                    toplam -= numbers[selectedIndex];
                    numbers.splice(selectedIndex, 1);
                    document.getElementById("result").innerText = "";
                    updateNumberList();
                }a
                contextMenu.style.display = "none";
            }
        }

        document.addEventListener("click", function() {
            contextMenu.style.display = "none";
        });

        function finish() {
            document.getElementById("result").innerText = "Toplam: " + toplam.toLocaleString("tr-TR") + " Litre";
        }

        inputElement.addEventListener("keydown", function(event) {
             document.getElementById("result").innerText = "";
            if (event.key === "Enter") {
                addNumber();
            } 
        });
        
   
        function showGuide() {
            document.getElementById("result").innerText = 
            "Bu uygulama, süt hesaplamalarını yapmanızı sağlar. Kullanımı şu şekildedir:\n\n" +
        
        "### Bilgisayar Kullanımı:\n" +
        "1. **Sayı Ekleme**: 'Ekle' butonuna tıklayarak veya 'Enter' tuşuna basarak bir sayı ekleyebilirsiniz.\n" +
        "2. **Toplam Hesaplama**: 'Topla' butonuna tıklayarak veya '0' yazıp 'Enter' tuşuna basarak toplamı hesaplayabilirsiniz.\n" +
        "3. **Çarpma**: 'Çarp' butonuna tıklayarak mevcut toplamı, girdiğiniz sayı ile çarpabilirsiniz.\n" +
        "4. **Sayı Güncelleme**: Güncellemek istediğiniz sayıya tıklayıp yeni sayıyı yazıp 'Güncelle' butonuna tıklayın.\n" +
        "5. **Sayı Silme**: Sayıya sağ tıklayarak 'Sil' seçeneğini kullanabilirsiniz.\n" +
        "6. **Listeyi Sıfırlama**: 'Sıfırla' butonuna tıklayarak tüm listeyi sıfırlayabilirsiniz. Ayrıca, hiç bir değer girmeden 'Enter' tuşuna basarak da sıfırlayabilirsiniz.\n\n" +

        "### Telefon Kullanımı:\n" +
        "1. **Sayı Ekleme**: 'Ekle' butonuna tıklayarak veya 'Enter' tuşuna basarak bir sayı ekleyebilirsiniz.\n" +
        "2. **Toplam Hesaplama**: 'Topla' butonuna tıklayarak veya '0' yazıp 'Enter' tuşuna basarak toplamı hesaplayabilirsiniz.\n" +
        "3. **Çarpma**: 'Çarp' butonuna tıklayarak mevcut toplamı, girdiğiniz sayı ile çarpabilirsiniz.\n" +
        "4. **Sayı Güncelleme**: Güncellemek istediğiniz sayıya uzun basarak, yeni sayıyı yazıp 'Güncelle' butonuna tıklayın.\n" +
        "5. **Sayı Silme**: Sayıya uzun basarak 'Sil' seçeneğini kullanabilirsiniz.\n" +
        "6. **Listeyi Sıfırlama**: 'Sıfırla' butonuna tıklayarak tüm listeyi sıfırlayabilirsiniz ayrıca hiçbir değer girmeden 'Enter' tuşuna basarakta yapabilirsiniz.\n\n"+
        "Talha Durmaz\n Talha_Drz";

    }
    
    document.addEventListener('touchstart', function(event) {
    if (event.touches.length > 1) { 
        event.preventDefault();
    }
}, { passive: false });

document.addEventListener('touchmove', function(event) {
    if (window.scrollY === 0 && event.touches.length === 1) { 
        event.preventDefault();
    }
}, { passive: false });

    </script>
</body>
</html>
