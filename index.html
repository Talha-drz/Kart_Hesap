        function resetList() {

                updateNumberList();

        function addNumber() {
            let sayi = parseFloat(inputElement.value);
            if (!isNaN(sayi) && sayi !== 0) {

        function updateNumberList() {
            let listElement = document.getElementById("SayiList");
            listElement.innerHTML = "";
            numbers.forEach((num, index) => {
                let span = document.createElement("span");
                span.innerText = num;
                span.oncontextmenu = function(event) {
                    event.preventDefault();
                    selectedIndex = index;
                    showContextMenu(event.pageX, event.pageY);
                };
                listElement.appendChild(span);
            });
        }

        function showContextMenu(x, y) {
            contextMenu.style.left = x + "px";
            contextMenu.style.top = y + "px";
            contextMenu.style.display = "block";

        function updateSelectedNumber() {
            if (selectedIndex !== null) {
                let sayi = parseFloat(inputElement.value);
                if (!isNaN(sayi) && sayi !== 0) {
                    toplam = toplam - numbers[selectedIndex] + sayi;
                    numbers[selectedIndex] = sayi;
                    updateNumberList();
                    inputElement.value = "";
                    document.getElementById("result").innerText = "";
                }
                else {
                    document.getElementById("result").innerText = "GeÃ§erli Bir DeÄŸer Giriniz GÃ¼ncellemek Ä°Ã§in";

                    toplam -= numbers[selectedIndex];

                    document.getElementById("result").innerText = "";

        }

function readList() {
    const speechSynthesis = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance();
    utterance.lang = "tr-TR";
    utterance.text = numbers.join(', '); // Listeyi aralarÄ±na virgÃ¼l koyarak birleÅŸtiriyoruz
    speechSynthesis.speak(utterance);

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();
recognition.lang = 'tr-TR';
recognition.continuous = true;
recognition.interimResults = false;

function playBeep() {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    oscillator.type = 'square'; // Bip sesinin ÅŸekli
    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime); // Ses frekansÄ± (Hz)
    oscillator.connect(audioContext.destination);
    oscillator.start();
    oscillator.stop(audioContext.currentTime + 0.1); // 0.1 saniye boyunca Ã§alsÄ±n
}

recognition.onresult = function(event) {
    for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript.trim();
        const sayi = parseFloat(transcript); // SayÄ±larÄ±n ondalÄ±klÄ± olabilmesi iÃ§in parseFloat kullanÄ±lÄ±yor
        if (!isNaN(sayi)) {
            inputElement.value = sayi;
            addNumber();
            playBeep();
        } else {
            console.log("SayÄ± deÄŸil:", transcript);
        }
    }
};

recognition.onerror = function(event) {

};

function startListening() {
